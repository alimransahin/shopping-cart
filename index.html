<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default " id="iPhoneMinus"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iPhoneQty" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="iPhonePlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonePrice">1278</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="caseMinus"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseQty" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="casePlus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1337</span></h5>
                        <h5>$ <span id="tax">200.55</span></h5>
                        <h5>$<span id="grandTotal">1537.55</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   const iPhoneMinus=document.getElementById("iPhoneMinus");
   iPhoneMinus.addEventListener("click", function(){
      Qty("iPhoneQty", -1);
      Amount(-1*1278, "iPhonePrice");
     ;
      var update_sub_total=Amount(-1*1278, "subTotal");
      grandTotal(update_sub_total,"tax","grandTotal")
   })

   const iPhonePlus=document.getElementById("iPhonePlus");
   iPhonePlus.addEventListener("click", function(){
      Qty("iPhoneQty", 1);
      Amount(1278, "iPhonePrice");
      var update_sub_total=Amount(1278, "subTotal");
      grandTotal(update_sub_total,"tax","grandTotal")
   })

   const caseMinus=document.getElementById("caseMinus");
   caseMinus.addEventListener("click", function(){
      Qty("caseQty", -1);
      Amount(-1*59, "casePrice");
      var update_sub_total=Amount(-1*59, "subTotal");
      grandTotal(update_sub_total,"tax","grandTotal")
   })

   const casePlus=document.getElementById("casePlus");
   casePlus.addEventListener("click", function(){
      Qty("caseQty", 1);
      Amount(59,"casePrice");
      var update_sub_total=Amount(59,"subTotal");
      grandTotal(update_sub_total,"tax","grandTotal")
   })
 
   function Amount(price,subTotal){
   const sub_Total=document.getElementById(subTotal).innerText;
   const sub_TotalNum=parseFloat(sub_Total);
   const updateSubTotal=sub_TotalNum+price;
   document.getElementById(subTotal).innerText=updateSubTotal;
   return updateSubTotal;

}
function Qty(productQty, click){
   const iPhoneQty=document.getElementById(productQty).value;
   const updateiPhoneQtyNum=parseFloat(iPhoneQty);
   const updateiPhoneQty=updateiPhoneQtyNum+click;
   document.getElementById(productQty).value=updateiPhoneQty;
}

function grandTotal(subTotal,tax,grandTotal){
   const Tax=document.getElementById(tax).innerText;
   const taxNum=parseFloat(Tax);
   const updateTaxNum=subTotal*15/100;
   document.getElementById(tax).innerText=updateTaxNum;
   const grand_Total=document.getElementById(grandTotal).innerText;
   const grandTotalNum=parseFloat(grand_Total);
   const updateGrandTotalNum=subTotal+updateTaxNum;
   document.getElementById(grandTotal).innerText=updateGrandTotalNum;
}


</script>

</html>
